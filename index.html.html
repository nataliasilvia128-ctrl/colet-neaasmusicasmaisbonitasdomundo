<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Música Mais Bonita do Mundo</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Discos na parte superior -->
        <div class="discos">
            <div class="disco" id="disco1" data-faixa="1">
                <img src="images/disco1.png" alt="Faixa 1 — Me Faz Sorrir">
                <p>Faixa 1 — “Me Faz Sorrir”</p>
            </div>
            <div class="disco" id="disco2" data-faixa="2">
                <img src="images/disco2.png" alt="Faixa 2 — Saudade">
                <p>Faixa 2 — “Saudade”</p>
            </div>
        </div>

        <!-- Vitrola central -->
        <div class="vitrola">
            <div class="prato">
                <!-- O disco será adicionado aqui via JavaScript -->
            </div>
            <div class="ondas"></div> <!-- Ondas sonoras -->
        </div>

        <!-- Frase abaixo da vitrola -->
        <div class="frase">A música mais bonita do mundo é o som da tua voz.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
